<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

<script> src="jsallocovid.js" </script>
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
            <h2 style="text-align: center;">INFORMATIONS POUR SIGNALEMENT</h2>
            <hr><hr>
            <form onsubmit=" return verification(this)">
                <div class="form-group">
                    <label for="nom">Entrez votre nom:</label>
                    <input type="text" class="col-sm-2 col-lg-6 form-control" onblur="verif_nom_pre(this)" id="nom" placeholder="nom" required>
                </div>
                  <hr>
                <div class="form-group">
                    <label for="prenom">Entrez votre prenom:</label>
                    <input type="text" class="col-sm-2 col-6 form-control"  onblur="verif_nom_pre(this)" id="nom" placeholder="prenom" required>
                </div>
                <hr>
                <div class="form-group">
                    <div class="search-containter">
                        <label for="country">votre pays:</label>
                        <select class="selectpicker" data-show-tokens= "false" data-live-search="true" onblur="verif_country(this)" required>
                          <option data-tokens="Afghanistan">Afghanistan</option>
                          <option data-tokens="Bahamas">Bahamas</option>
                          <option data-tokens="Cameroon">Cameroon</option>
                          <option data-tokens="Djibouti">Djibouti</option>
                          <option data-tokens="Ethiopia">Ethiopia</option>
                          <option data-tokens="France">France</option>
                          <option data-tokens="Gabon">Gabon</option>
                          <option data-tokens="Haiti">Haiti</option>
                          <option data-tokens="India">India</option>
                        </select>
                    </div>
                </div>
                <hr></hr>
                <div class="form-group">
                        <label for="reion">votre region :</label>
                        <select class="selectpicker" data-show-tokens= "false" data-live-search="true" onblur="verif_region(this)" required>
                          <option data-tokens="option1">option2</option>
                          <option data-tokens="option2">option2</option>
                          <option data-tokens="option2">option2</option>
                          <option data-tokens="option2">option2</option>
                          <option data-tokens="option2">option2</option>
                          <option data-tokens="option2">option2</option>
                          <option data-tokens="option2">option2</option>
                          <option data-tokens="option2">option2</option>
                          <option data-tokens="option2">option2</option>
                        </select>
                </div>
                <hr>
                <div class="form-group">
                    <label for="ville">votre ville :</label>
                    <select class="selectpicker" data-show-tokens= "false" data-live-search="true" onblur="verif_ville(this)"required >
                      <option data-tokens="littoral">option2</option>
                      <option data-tokens="option2">option2</option>
                      <option data-tokens="option2">option2</option>
                      <option data-tokens="option2">option2</option>
                      <option data-tokens="option2">option2</option>
                      <option data-tokens="option2">option2</option>
                      <option data-tokens="option2">option2</option>
                      <option data-tokens="option2">option2</option>
                      <option data-tokens="option2">option2</option>
                    </select>
                </div>
                <hr>
                <div class="form-group">
                    <label for="phone_number">Telephone:</label>
                    <input type="number" class="col-sm-2 col-6 form-control" onblur="verif_tel(this)" id="phone_number" placeholder="XXX-XXX-XXX" required>
                </div>
                <hr>
                <div class="form-group">
                    <h3>Plus de détails:</h3>
                    <textarea class="col-sm-2 col-6 form-control" id="details" rows="3"></textarea>
                </div>
                <hr>
                  <input class="btn btn-success" id="liveToastBtn" type="submit" value="ENVOYER!">
                <div class="position-fixed" top>
                    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast align items-center bg-success">
                            Informations enregistrées avec succès!
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </form>
</body>
</html>
